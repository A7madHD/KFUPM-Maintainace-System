<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="KFUPM E-Maintenance System for students">
    <meta name="author" content="Ahmad Ababtain, Amro Bahrawi, Hassan Almosalm">
    <title>KFUPM E-Maintenance System</title>
    <link rel="shortcut icon" type="image/x-icon" href="Icon.jpg" />


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="myJS.js"></script>

</head>

<body>
    <nav style="height:15%" class="navbar navbar-expand  bg-success fixed-top">
        <a class="navbar-brand" href="techPage.html">Dashboard</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="#" onclick="$('#requests').show().siblings('div').hide()">Close Request </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
        <p style="color: whitesmoke">KFUPM E-Maintenance System</p>
        <img style="width: 8%" src="logo.png">
    </nav>

    <div id="pendingS" class="container w-100">
        <h1 class="h3 mb-3 font-weight-bold text-center">Your assigned Services</h1>
        <div class="list-group p-2">
            <button onclick="pendingS(this,'t'); $('#sechduleS').show().siblings('div').hide();" id="ser1"
                class="list-group-item list-group-item-action b1">Service Name1</button>
            <button onclick="pendingS(this,'t'); $('#sechduleS').show().siblings('div').hide();" id="ser2"
                class="list-group-item list-group-item-action b1">Service Name2</button>
            <button onclick="pendingS(this,'t'); $('#sechduleS').show().siblings('div').hide();" id="ser3"
                class="list-group-item list-group-item-action b1">Service Name3</button>
            <button onclick="pendingS(this,'t'); $('#sechduleS').show().siblings('div').hide();" id="ser4"
                class="list-group-item list-group-item-action b1">Service Name4</button>
            <button onclick="pendingS(this,'t'); $('#sechduleS').show().siblings('div').hide();" id="ser5"
                class="list-group-item list-group-item-action b1">Service Name5</button>
        </div>
    </div>
    <div onsubmit="sechduleS();$('#pendingS').show().siblings('div').hide(); return false;" id="sechduleS" class="text-center w-100" style="display: none;">
        <form class="form-signin" style="max-width:450px;">
            <h1 class="h3 mb-3 font-weight-bold">Schedule the service with the user</h1>
            <h1 for="sel1" class="h4 text-left mt-2">Select the time:</h1>
            <input type="date" id="date" class="form-control" placeholder="from">
            <input type="time" id="time" class="form-control mb-5" placeholder="to">
            <button class="btn btn-lg btn-success btn-block" type="submit">Schedule</button>
            <p class="mt-2 mb-3 text-muted">© 363 Project</p>
        </form>
    </div>

    <div id="requests" class="container" style="display:none;">
        <h1 class="h3 mb-3 font-weight-bold text-center">Your sechedueld Services</h1>
        <div class="list-group p-2">
            <button onclick="choosedS(this); $('#servR').show().siblings('div').hide();" id="serv1"
                class="list-group-item list-group-item-action b1">Service Name1</button>
            <button onclick="choosedS(this); $('#servR').show().siblings('div').hide();" id="serv2"
                class="list-group-item list-group-item-action b1">Service Name2</button>
            <button onclick="choosedS(this); $('#servR').show().siblings('div').hide();" id="serv3"
                class="list-group-item list-group-item-action b1">Service Name3</button>
        </div>
    </div>

    <div onsubmit="closeS(); return false;" id="servR" class="container text-center w-auto" style="display: none;">
        <h1 class="h3 mb-3 font-weight-bold">The schedule of the service:</h1>
        <h1 class="h5 mb-3">Name of the service: <label id="ServN"> </label></h1>
        <h1 class="h5 mb-3">The date scheduled: <time id="date1"></time></h1>
        <h1 class="h5 mb-3">The time scheduled: <time id="time1"></time></h1>
        <button class="btn btn-lg btn-success btn-block" type="submit" onclick="closeS();$('#pendingS').show().siblings('div').hide();">Close Serveice</button>
        <p class="mt-2 mb-3 text-muted">© 363 Project</p>
    </div>
</body>

</html>
